<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>Shopping List App</header>
	<nav class="top-menu">
		<ul>
			<li>Open</li>
			<li>New</li>
			<li>Edit</li>
			<li>About</li>
		</ul>
	</nav>
	<section class="list-name">List 1</section>
	<div class="add-new-item">
		<input type="text" class="add-item" name="newitem" placeholder="Add New Item"></input>
		<button class="add">Add</button>
	</div>
	<div class="remove-existing-item">
		<select class="remove-item">
			<option value="remove-existing">Remove Existing Items</option>
			<option value="item1">Item 1</option>
			<option value="item2">Item 2</option>
			<option value="item3">Item 3</option>
			<option value="item4">Item 4</option>
		</select>
		<button class="remove">Remove</button>
	</div>
	<section class="shopping-list">
		<ul>
			<li><label><input type="checkbox" value="None" id="squaredTwo" name="check" />Item 1</label></li>
			<li><label><input type="checkbox" value="None" id="squaredTwo" name="check" />Item 2</label></li>
			<li><label><input type="checkbox" value="None" id="squaredTwo" name="check" />Item 3</label></li>
			<li><label><input type="checkbox" value="None" id="squaredTwo" name="check" />Item 4</label></li>
		</ul>
	</section>
</body>
<footer>&copy;2015 Alex Osha</footer>
</html>
