<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>Shopping List App</header>
	<div class="add-new-item">
		<input type="text" class="add-item" name="newitem" placeholder="Add New Item">
		<button class="add">Add</button>
	</div>
	<div class="remove-existing-item">
		<select class="remove-item">
			<option value="remove-existing">Remove Existing Items</option>
		</select>
		<button class="remove">Remove</button>
	</div>
	<section class="shopping-list">
		<ul class="list">
		</ul>
	</section>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
<footer>&copy;2015 Alex Osha</footer>
</html>
